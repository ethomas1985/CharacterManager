<div flex layout="row" layout-align="space-between start" class="hoverBold">
	<label-value label="Level" value="{{characterClass.Level}}" css="number"></label-value>
	<label-value value="{{characterClass.Class}}"></label-value>
	<label-value label="Base Attack Bonus" value="{{characterClass.BaseAttackBonus}}" css="number"></label-value>
	<label-value label="Fortitude" value="{{characterClass.Fortitude}}" css="number"></label-value>
	<label-value label="Reflex" value="{{characterClass.Reflex}}" css="number"></label-value>
	<label-value label="Will" value="{{characterClass.Will}}" css="number"></label-value>
	<label-value label="Hit Points" value="{{characterClass.HitPoints.join(', ')}}"></label-value>
</div>
