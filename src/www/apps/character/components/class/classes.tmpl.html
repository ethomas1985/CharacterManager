<md-card>
	<md-card-header layout-align="space-around center">
		<md-card-avatar>
			<ng-md-icon icon="tune" size="32" />
		</md-card-avatar>
		<md-card-header-text class="md-title" layout="row" layout-align="space-around center">
			Classes
		</md-card-header-text>
		<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-icon-button launch" aria-label="{{cardController.viewExpanded ? 'Collapse' : 'Expand'}}" ng-click="cardController.expandCard()">
				<ng-md-icon class="card-toolbar-view-more-icon" icon="{{cardController.viewExpanded ? 'expand_less' : 'expand_more'}}" />
			</md-button>
		</md-card-actions>
	</md-card-header>
	<md-divider />
		<md-card-content ng-show="cardController.viewExpanded"
						 layout="column"
						 layout-align="space-between center"
						 layout-fill>
			<div ng-repeat="class in cardController.character.Classes track by class.Name" layout-fill>
				<class character-class="class"></class>
			</div>
		</md-card-content>
</md-card>
