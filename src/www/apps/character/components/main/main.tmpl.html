<md-card>
	<md-card-header layout-align="space-around center">
		<md-card-avatar>
			<ng-md-icon icon="person" size="32" />
		</md-card-avatar>
		<md-card-header-text layout="row" layout-align="space-around center">
			<div flex="60">
				<label-value label="Name" value="{{cardController.character.Name}}"></label-value>
			</div>
			<div flex="20">
				<label-value label="Race" value="{{cardController.character.Race}}"></label-value>
			</div>
			<div flex="10">
				<label-value label="Level" value="{{cardController.character.Level}}"></label-value>
			</div>
		</md-card-header-text>
		<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-raised md-icon-button launch" aria-label="{{cardController.viewExpanded ? 'Collapse' : 'Expand'}}" ng-click="cardController.expandCard()">
				<ng-md-icon class="card-toolbar-view-more-icon" icon="{{cardController.viewExpanded ? 'expand_less' : 'expand_more'}}" />
			</md-button>
		</md-card-actions>
	</md-card-header>
	<md-divider />
	<div ng-show="cardController.viewExpanded">
		<md-card-content flex layout="row" layout-align="space-around start">
			<div layout="column" layout-align="start start" flex="30" layout-fill>
				<label-value label="Age" value="{{cardController.character.Age}}"></label-value>
				<label-value label="Gender" value="{{cardController.character.Gender}}"></label-value>
				<label-value label="Alignment" value="{{cardController.character.Alignment | camelToHuman}}"></label-value>
				<label-value label="Homeland" value="{{cardController.character.Homeland}}"></label-value>
			</div>
			<div layout="column" layout-align="space-around start" flex="30" layout-fill>
				<label-value label="Height" value="{{cardController.character.Height}}"></label-value>
				<label-value label="Hair" value="{{cardController.character.Hair}}"></label-value>
				<label-value label="Size" value="{{cardController.character.Size}}"></label-value>
			</div>
			<div layout="column" layout-align="space-around start" flex="30" layout-fill>
				<label-value label="Weight" value="{{cardController.character.Weight}}"></label-value>
				<label-value label="Eyes" value="{{cardController.character.Eyes}}"></label-value>
			</div>
		</md-card-content>
		<!--<md-card-actions layout="row" layout-align="end center" style="background-color:whitesmoke">
			<md-button>Action</md-button>
		</md-card-actions>-->
	</div>
</md-card>
