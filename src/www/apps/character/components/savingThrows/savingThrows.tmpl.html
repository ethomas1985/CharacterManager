<md-card>
	<md-card-header layout-align="space-around center">
		<md-card-avatar>
			<ng-md-icon icon="tune" size="32" />
		</md-card-avatar>
		<md-card-header-text class="md-title" layout="row" layout-align="space-around center">
			Saving Throws
		</md-card-header-text>
		<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-icon-button launch" aria-label="{{cardController.viewExpanded ? 'Collapse' : 'Expand'}}" ng-click="cardController.expandCard()">
				<ng-md-icon class="card-toolbar-view-more-icon" icon="{{cardController.viewExpanded ? 'expand_less' : 'expand_more'}}" />
			</md-button>
		</md-card-actions>
	</md-card-header>
	<md-divider />
	<md-card-content ng-show="cardController.viewExpanded" layout="column" layout-fill>
		<saving-throw throw="cardController.character.Fortitude"></saving-throw>
		<saving-throw throw="cardController.character.Reflex"></saving-throw>
		<saving-throw throw="cardController.character.Will"></saving-throw>
	</md-card-content>
</md-card>
