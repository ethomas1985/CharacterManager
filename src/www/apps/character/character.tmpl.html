	<status parentCtrl="characterController"></status>
	<classes parentCtrl="characterController"></classes>
	<div layout-xs="column" layout="row" layout-wrap layout-align="space-between start">
		<ability-scores parentCtrl="characterController" flex="60"></ability-scores>
		<saving-throws parentCtrl="characterController" flex="40"></saving-throws>
		<offensive-scores parentCtrl="characterController" flex="50"></offensive-scores>
		<defensive-scores parentCtrl="characterController" flex="50"></defensive-scores>
		<weapons parentCtrl="characterController" flex="50"></weapons>
		<armor parentCtrl="characterController" flex="50"></armor>
		<feats parentCtrl="characterController" flex="50"></feats>
		<skills parentCtrl="characterController" flex="50"></skills>
