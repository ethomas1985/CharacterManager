<div ng-if="!characterController.isLoading">
	<main character="characterController.character"></main>
	<status character="characterController.character"></status>
	<classes character="characterController.character"></classes>
	<div layout-xs="column" layout="row" layout-wrap layout-align="space-around start">
		<ability-scores character="characterController.character"></ability-scores>
		<defensive-scores character="characterController.character"></defensive-scores>
		<offensive-scores character="characterController.character"></offensive-scores>
		<saving-throws character="characterController.character"></saving-throws>
		<skills character="characterController.character" flex="60"></skills>
		<weapons character="characterController.character"></weapons>
		<armor character="characterController.character"></armor>
		<feats character="characterController.character"></feats>
	</div>
</div>
