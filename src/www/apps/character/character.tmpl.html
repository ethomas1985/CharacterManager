<div ng-if="!characterController.isLoading">
	<main character="characterController.character"></main>
	<status character="characterController.character"></status>
	<classes character="characterController.character"></classes>
	<div layout-xs="column" layout="row" layout-wrap layout-align="space-between start">
		<ability-scores character="characterController.character" flex="60"></ability-scores>
		<saving-throws character="characterController.character" flex="40"></saving-throws>
		<offensive-scores character="characterController.character" flex="50"></offensive-scores>
		<defensive-scores character="characterController.character" flex="50"></defensive-scores>
		<weapons character="characterController.character" flex="50"></weapons>
		<armor character="characterController.character" flex="50"></armor>
		<feats character="characterController.character" flex="50"></feats>
		<skills character="characterController.character" flex="60"></skills>
	</div>
</div>
